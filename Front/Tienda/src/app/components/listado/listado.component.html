<div class="container">
    <h1>Historico de Dictados</h1>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Digite un criterio de busqueda" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;"> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;"> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
          </ng-container>
      
          <ng-container matColumnDef="CreateAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 300px;"> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.CreateAt | date: 'yyyy/MM/dd hh:mm:ss'}} </td>
          </ng-container>

          
      
      
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row">

            
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay informaci√≥n</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
