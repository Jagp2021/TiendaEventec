<h1>Resumen del Pedido</h1>
<hr>
<div class="row">
    <div class="col"></div>
    <div class="col">Producto</div>
    <div class="col">Valor</div>
</div>
<div class="row">
    <div class="col"><img [src]="producto.url" width="200" height="250"></div>
    <div class="col"><h2>{{producto.NombreProducto}}</h2></div>
    <div class="col"><h2>{{producto.Valor}}</h2></div>
</div>
<hr>
<div class="row" style="text-align: right;">
    <div class="col"><h1>Total a pagar {{producto.Valor}}</h1></div>
</div>
<div class="row" style="text-align: right;">
    <div class="col">
        <a class="btn btn-secondary" (click)="cancelar()">Cancelar</a>&nbsp;
        <a class="btn btn-primary" (click)="guardarCompra()">Ir al pago</a>
    </div>
</div>
